<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- Header -->
      <header class="header" id="header">
         <div class="header__container">
            <a href="#" class="header_logo">
                <i class="ri-cloud-fill"></i>
                 <span>Cloud</span>
            </a>
             <button class="header__toggle" id="header_toggle">
                <i class="ri-menu-line"></i>
             </button>
         </div>
      </header>

       <!--=================SideBar====================-->
       <nav class="sidebar" id="sidebar">
         <div class="sidebar__container">
            <div class="sidebar__user">
                <div class="sidebar__img">
                    <img src="/Image/perfil.png" alt="">
                </div>
                <div class="sidebar__info">
                    <h3>Rix Methi</h3>
                    <span>rix123@gmail.com</span>
                </div>
            </div>

            <div class="sidebar__content">
                 <div>
                    <h3 class="sidebar__title">MANAGE</h3>

                     <div class="sidebar__list">
                        <a href="#" class="sidebar__link active-link">
                            <i class="ri-pie-chart-2-fill"></i>
                            <span>Dashboard</span>
                         </a>

                         <a href="#" class="sidebar__link">
                            <i class="ri-wallet-3-fill"></i>
                            <span>My Wallet</span>
                         </a>
    
                         <a href="#" class="sidebar__link">
                            <i class="ri-calendar-fill"></i>
                            <span>Calendar</span>
                         </a>
    
                         <a href="#" class="sidebar__link">
                            <i class="ri-arrow-up-down-line"></i>
                            <span>Recent Transactions</span>
                         </a>
    
                         <a href="#" class="sidebar__link">
                            <i class="ri-bar-chart-box-fill"></i>
                            <span>Statistics</span>
                         </a>
                     </div>
                 </div>

                 <div>
                    <h3 class="sidebar__title">SETTINGS</h3>

                  <div class="sidebar__list">
                     <a href="#" class="sidebar__link">
                        <i class="ri-settings-3-fill"></i>
                        <span>Settings</span>
                     </a>

                     <a href="#" class="sidebar__link">
                        <i class="ri-mail-unread-fill"></i>
                        <span>My Messages</span>
                     </a>

                     <a href="#" class="sidebar__link">
                        <i class="ri-notification-2-fill"></i>
                        <span>Notifications</span>
                     </a>
                 </div>
            </div>
            <div class="sidebar__actions">
                <button>
                   <i class="ri-moon-clear-fill sidebar__link sidebar__theme" id="theme-button">
                      <span>Theme</span>
                   </i>
                </button>
 
                <button class="sidebar__link">
                   <i class="ri-logout-box-r-fill"></i>
                   <span>Log Out</span>
                </button>
                <button class="sidebar__link"  onclick="document.getElementById('id01').style.display='block'" style="width:auto;">
                   <i class="ri-logout-box-r-fill"></i>
                   <span>LogIn</span>
                </button>

                
             </div>
         </div>
         
       </nav>

       <main class="main container" id="main">
        <h1>Sidebar Menu</h1>

     </main>
   
     <div id="id01" class="model">
          <form action="" class="model-content animate" method="post">
           <div class="imagecontainer">
                 <span onclick="document.getElementById('id01').style.display='none'" class="close" title="close model">&times;</span>
                 <img src="/Image/download (1).png" alt="" class="avater">
           </div>

           <div class="container1">
                <label for="uname"><b>Username</b></label>
                  <input type="text" placeholder="Enter your Username" name="uname" required>

                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>

                  <button type="submit" class="btn">Login</button>
                  <label for="">
                     <input type="checkbox" checked="checked" name="rember">Remember me
                  </label>
           </div>
            
           <div class="container1" style="background-color: #f1f1f1;">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <span class="psw"> Forget <a href="#">password?</a></span>
           </div>

          </form> 
     </div>
      <script src="/script/script.js"></script>
</body>
</html>
